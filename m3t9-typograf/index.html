<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typograf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
    <script src="script.js" defer></script>
    <style>
        .form-output {
            min-height: calc(1.5em + .75rem + calc(var(--bs-border-width) * 2));
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Typograf</h1>
        <div class="row">
            <div class="mb-3">
                <label for="input" class="form-label">Ваш текст:</label>
                <textarea class="form-control" id="input" rows="5"></textarea>
              </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="output" class="form-label">А это обработанный текст:</label>
                <output id="output" class="form-control form-output"></output>
              </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="outputHtml" class="form-label">А это текст на странице:</label>
                <p id="outputHtml" class="form-control form-output"></p>
              </div>
        </div>
    </div>
</body>
</html>
